# Note: 
# Before visualizing the attention map, you need to generate the result once in advance and then re-run with the same seed,
# when visualizing the attention map, only one seed can be used at a time to ensure that the result is correct,
# otherwise you may get an attention map that doesnt belongs to the corresponding seed,
# same as when visualizing feature correspondence.

# attention map visualization config
viz_attention_map: False
generated_image_path: ''  # replace this with your own generated image path
viz_map_at_step:  [39] # choose the inversion step for visualization, [0, 49]
viz_map_at_layer: [12] # choose the layer for visualization, [0, 15]

# feature correspondence visualization config
viz_feature_correspondence: False
generated_mask_path: ''   # You'd better to generate a mask for the generated combined concept in advance, replace this with your own generated mask path
viz_corr_at_step:  [15]   # choose the inversion step for visualization, [0, 49]
viz_corr_at_layer: [12]   # choose the layer for visualization, [0, 15]

# latent semantic mask visualization config
viz_mask: False
viz_mask_at_step:  [9, 14, 19, 24, 29, 34, 39, 44, 49]   # choose the step for visualization, [0, 49]